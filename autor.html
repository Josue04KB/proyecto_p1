<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Revista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="autor.css">
</head>
<body>
    <header class="sticky-header">
        <nav>
            <div class="logo">ULEAM</div>
            <ul class="nav-links">
                <li><a href="revistas_aut.html">Revistas</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-card">
            <h2>Enviar Revista para Aprobación</h2>
            <form id="submit-article">
                <label for="title">Título del Artículo:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" required>
                
                <label for="summary">Resumen:</label>
                <textarea id="summary" name="summary" rows="5" required></textarea>
                
                <label for="file">Archivo del Artículo:</label>
                <input type="file" id="file" name="file" required>
                
                <button type="submit">Enviar para Aprobación</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('submit-article').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Artículo enviado para aprobación.');
        });
    </script>
</body>
</html>
