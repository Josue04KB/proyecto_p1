<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrese</title>
    <!--Este link es para importar estilos de la pagina Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Este link es para crear los estilos CSS-->
    <link rel="stylesheet" href="Registro.css">
</head>
<!-- 
    Todo este nav es la barra de navegacion donde se muestra un boton con el nombre ULEAM
    para ir a la pagina de inicio y la que dice Iniciar sesion que es para ir al apartado
    deonde se inica sesion.
-->

<!--
    Dentro de este body esta todo el formulario para ingrear el registro
-->
    <body>
        <header class="sticky-header">
            <nav>
                <div class="logo">ULEAM</div>
                <ul class="nav-links">
                    <li><a href="home.html">Inicio</a></li>
                </ul>
            </nav>
        </header>
        <!--Este div lleva la clase container que lleva un estilo que hace que 
        se vea como una caja pequeña-->
        <div class="container">
            <h2 class="centro">Registrese</h2>
            <!--Se crea el form con un ID para ser usado con el JavaScript-->
            <form id="registro" class="opacity-75">
                <!-- Aqui esta el bloque donde se ingresa el nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <!-- El bolque donde se ingresa el apellido -->
                <label for="nombre">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <!-- Bloque donde se ingresa el correo -->
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                <!-- Bloque para ingresar contraseña -->
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <!-- Bloque para Confirmar contraseña -->
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" required>
                <!--Parte donde esta un link que lleva directo a la pagina de 
                    inicio de sesion
                -->
                <div class="login">
                    <p>¿Ya tiene cuenta?, <a href="login.html">iniciar sesión</a></p>
                </div>
                
                <button type="submit" class="login-button">Registrar</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Revistas Científicas de la ULEM. Todos los derechos reservados.</p>
        </footer>

        <script>
            //Esto para obtener el ID del form creado
            const form = document.getElementById('registro');
                    // Función para validar que solo se ingresen letras
                    function soloLetras(event) {
                    const regex = /^[a-zA-Z\s]*$/;
                    if (!regex.test(event.key)) {
                        event.preventDefault();
                    }
                    }

                    // Asignar la función de validación a los campos de nombre y apellido
                    document.getElementById('nombre').addEventListener('keypress', soloLetras);
                    document.getElementById('apellido').addEventListener('keypress', soloLetras);

            form.addEventListener('submit', function (event) {
                
                // Estas 5 constantes son para obtener los valores que se ingresan del Form
                const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                //Esto es para verificar que los datos no esten vacios
                if (!nombre || !apellido || !email || !password || !confirmPassword) {
                    //Esta es la alerta que se muestra cuando estan vacios los campos
                    alert('Por favor complete todos los campos');
                    //Esta linea evita que se envie ese formulario vacio
                    event.preventDefault();
                    return;
                }
                // Verificar que solo se ingresen letras en los campos de nombre y apellido
                const letrasRegex = /^[a-zA-Z\s]+$/;
                if (!letrasRegex.test(nombre)) {
                    alert('El nombre solo puede contener letras');
                    event.preventDefault();
                    return;
                }

                if (!letrasRegex.test(apellido)) {
                    alert('El apellido solo puede contener letras');
                    event.preventDefault();
                    return;
                }
                //Esto es para verificar que la contraseña es la misma
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    event.preventDefault();
                }
            });
        </script>
    </body>
</html>
